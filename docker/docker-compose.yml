services:
  db:
    image: postgres:15-alpine
    container_name: projetjee-db
    restart: always
    environment:
      POSTGRES_DB: cytech_entreprise
      POSTGRES_USER: cytech_user
      POSTGRES_PASSWORD: CyT3ch2025!
    ports:
      - "5433:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - jee-dev_postgres_data:/var/lib/postgresql/data
    networks:
        - jee_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: projetjee-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - jee_network

  tomcat:
    image: tomcat:10.1.48-jdk21-temurin
    container_name: projetjee-tomcat
    restart: always
    ports:
      - "8080:8080"
    volumes:
      # Chemin vers le fichier WAR généré par le projet Maven
      - ./../target/projet-JEE-1.0-SNAPSHOT.war:/usr/local/tomcat/webapps/ROOT.war
    depends_on:
      - db
    networks:
      - jee_network
volumes:
    jee-dev_postgres_data:

networks:
  jee_network:
    driver: bridge
